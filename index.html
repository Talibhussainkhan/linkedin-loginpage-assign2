<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkdin Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
              <img src="logopng.png" alt="linkin-logo" >
          </div>
    </header>
    <main>
        <div class="form">
        <form action="">
            <h1>Sign In</h1>
            <p>Stay updated on your professional world.</p>
            <input type="email" placeholder="Email or Phone" class="mail" name="email" required>
            <input type="password" placeholder="password" class="password" name="password" required> 
            <a href="#">Forgot Password?</a>
            <label for="log-in"><input type="checkbox" checked  id="log-in">Keep me Logged in</label>
            <button>Sign In</button>
            <div class="or">
                <hr/><span>or</span><hr/>
                </div>
                <p class="para2">By clicking Continue, you agree to LinkedIn’s <a href="#">User Agreement</a>, <a href="#">Privacy Policy</a>, <a href="#">and Cookie Policy</a>.</p>
                <div class="last-btn">
                    <button><i class="fa-brands fa-google"></i>Continue With Google</button>
                    <button><i class="fa-brands fa-apple"></i>Sign in with Apple</button>
                </div>
        </form>
    </div>
    </main>
    <footer>
        <em>© 2024</em>
        <a href="#">User Agreement
        </a>
        <a href="#">Privacy Policy
        </a>
        <a href="#">
            Community Guidelines</a>
        <a href="#">Cookie Policy</a>
        <a href="#">Copyright Policy
        </a>
        <a href="#">Send Feedback</a>

    </footer>

    
</body>
</html>
